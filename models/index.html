<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Monitor</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="header" id="mainHeader">
    <h1 id="appTitle">Website Monitor</h1>
    <div id="authLinks">
        <button id="loginBtn">Login</button>
        <button id="registerBtn">Registrieren</button>
    </div>
    <div id="userGreeting" style="display: none;">
        <span id="welcomeText"></span>
        <button id="logoutBtn">Logout</button>
    </div>
</div>

<div class="container">
    <div id="loginView" class="view" style="display: none;">
        <h2>Login</h2>
        <form id="loginForm">
            <p id="loginError" class="error-msg"></p>
            <input type="text" id="loginUsername" placeholder="Benutzername" required>
            <input type="password" id="loginPassword" placeholder="Passwort" required>
            <button type="submit">Einloggen</button>
        </form>
        <p>Noch kein Konto? <a href="#" id="toRegister">Registrieren</a></p>
    </div>

    <div id="registerView" class="view" style="display: none;">
        <h2>Registrieren</h2>
        <form id="registerForm">
            <p id="registerError" class="error-msg"></p>
            <input type="text" id="registerUsername" placeholder="Benutzername" required>
            <input type="password" id="registerPassword" placeholder="Passwort" required>
            <button type="submit">Registrieren</button>
        </form>
        <p>Bereits ein Konto? <a href="#" id="toLogin">Einloggen</a></p>
    </div>

    <div id="dashboardView" class="view" style="display: none;">
        <h2>Deine Websites</h2>
        <div id="websiteList" class="website-list">
        </div>

        <div class="add-section">
            <h3>Neue Website hinzufügen</h3>
            <form id="addWebsiteForm">
                <input type="text" id="addName" placeholder="Name" required>
                <input type="url" id="addUrl" placeholder="URL (z.B. https://example.com)" required>
                <button type="submit">Hinzufügen</button>
            </form>
        </div>
    </div>
</div>

<script src="/js/app.js"></script>
</body>
</html>
